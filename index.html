<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search Image Engine with html, css, java script</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="lightbox">
        <div class="wrapper">
          <header>
            <div class="photographer">
                <i class="uil uil-camera"></i>
                <span>Maria Laznevaya</span>
            </div>
            <div class="buttons">
                <i class="uil uil-import"></i>
                <i class="uil uil-bookmark"></i>
                <i class="close-icon uil uil-times"></i>
            </div>
          </header>
          <div class="preview-img">
            <div class="img"><img src="assets/img5.jpg" alt="preview-img"></div>
          </div>
        </div>
      </div>
      <section class="search">
        <img src="./assets/background.jpeg" alt="search-img">
        <div class="content">
          <h1>Search Image Engine</h1>
          <p>You can search and download for the image you need</p>
          <div class="search-box">
            <i class="uil uil-search"></i>
            <input type="text" placeholder="Search images">
          </div>
          <div class="list">
            <div class="history-container">
              <ul class="history-list">History</ul>
            </div>
            <div class="bookmark-container">
              <ul id="bookmark-pagename">Bookmark</ul>
            </div>
          </div>
        </div>
      </section>
      
      
    <section class="gallery">
      <ul class="images"></ul>
      <button class="load-more">Load More</button>
    </section>

  </body>
</html>
